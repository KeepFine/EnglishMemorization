<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="common/head :: head(~{::link},~{})">


<body>
<div th:replace="common/frame :: frame"></div>

<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <h4 class="mt-0 header-title">在此处查看和管理你的错词</h4>

                <table id="datatable" class="table table-bordered dt-responsive nowrap" style="border-collapse: collapse; border-spacing: 0; width: 100%;">
<!--                    <ol class="activity-feed mb-0 pl-3" th:each="forget:${session.forgets}">-->
                    <thead>
                    <tr>
                        <th>English</th>
                        <th>释义</th>
                        <th>管理</th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr th:each="errorbook,iterStat:${errorbooks}">
                        <td th:text="${errorbook.wordName}"></td>
                        <td th:text="${errorbook.meaning}"></td>
                        <td><a th:href="@{/ToDo/delErrorBook/}+${errorbook.id}">删除</a></td>
                    </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>
    <!-- end col -->
</div>



<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/js/jquery.slimscroll.js}"></script>
<script th:src="@{/js/waves.min.js}"></script>
<script th:src="@{/js/apexcharts.min.js}"></script>
<script th:src="@{/js/bootstrap-datepicker.min.js}"></script>
<script th:src="@{/js/alertify.js}"></script>
<script th:src="@{/js/alertify-init.js}"></script>
<script th:src="@{/js/app.js}"></script>
<script th:src="@{/js/apexcharts.min.js}"></script>
<script th:src="@{/js/dataTables.responsive.min.js}"></script>
<script th:src="@{/js/responsive.bootstrap4.min.js}"></script>
<script th:src="@{/js/jquery.dataTables.min.js}"></script>
<script th:src="@{/js/dataTables.bootstrap4.min.js}"></script>
<script th:src="@{/js/dataTables.buttons.min.js}"></script>
<script th:src="@{/js/buttons.bootstrap4.min.js}"></script>
<script th:src="@{/js/jszip.min.js}"></script>
<script th:src="@{https://themesdesign.in/zegva/layouts/plugins/datatables/pdfmake.min.js}"></script>
<script th:src="@{https://themesdesign.in/zegva/layouts/plugins/datatables/vfs_fonts.js}"></script>
<script th:src="@{/js/buttons.html5.min.js}"></script>
<script th:src="@{/js/buttons.print.min.js}"></script>
<script th:src="@{/js/buttons.colVis.min.js}"></script>
<script th:src="@{/js/datatables.init.js}"></script>

</body>
<footer th:replace="common/foot :: foot(~{::link},~{})">

</footer>
</html>
