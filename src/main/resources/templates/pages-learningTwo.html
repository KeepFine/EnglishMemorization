<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="common/head :: head(~{::link},~{})">


<body>
<div th:replace="common/frame :: frame"></div>

<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="text-center mt-4">
            <h4 class="mt-0">单词背记中</h4>
            <p class="text-muted">根据英文识别回忆释义</p>
        </div>
    </div>
</div>
<div class="col-md-12 col-xl-12">
    <div class="progress">
        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 75%"></div>
    </div>
</div>
<div class="col-md-12 col-xl-12">

    <div class="card">
        <h1></h1>
        <div class="card-body">
            <div class="button-items">
                <button type="button" class="btn btn-outline-primary waves-effect waves-light">查看释义</button>
                <button type="button" class="btn btn-outline-secondary waves-effect">不记得（加入错题库）</button>
                <button type="button" class="btn btn-outline-success waves-effect waves-light">记得（下一个）</button>
                <button type="button" class="btn btn-outline-info waves-effect waves-light">上一个</button>
            </div>
        </div>
    </div>

</div>


<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/js/jquery.slimscroll.js}"></script>
<script th:src="@{/js/waves.min.js}"></script>
<script th:src="@{/js/apexcharts.min.js}"></script>
<script th:src="@{/js/bootstrap-datepicker.min.js}"></script>
<script th:src="@{/js/alertify.js}"></script>
<script th:src="@{/js/alertify-init.js}"></script>
<script th:src="@{/js/app.js}"></script>
<script th:src="@{/js/apexcharts.min.js}"></script>

</body>
<footer th:replace="common/foot :: foot(~{::link},~{})">

</footer>
</html>
