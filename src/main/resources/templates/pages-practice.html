<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="common/head :: head(~{::link},~{})">


<body>
<script th:src="@{/js/jquery-3.3.1.min.js}"></script>
<script th:inline="javascript">
    function A(){
        $.post(
            {
                url:"/ajax/Ans",
                data:{"userAns":0},
                success:function (data){
                    location.reload([true])
                }
            }
        )

    }
    function B(){
        $.post(
            {
                url:"/ajax/Ans",
                data:{"userAns":1},
                success:function (data){
                    location.reload([true])
                }
            }
        )

    }
    function C(){
        $.post(
            {
                url:"/ajax/Ans",
                data:{"userAns":2},
                success:function (data){
                    location.reload([true])
                }
            }
        )

    }
    function D(){
        $.post(
            {
                url:"/ajax/Ans",
                data:{"userAns":3},
                success:function (data){
                    location.reload([true])
                }
            }
        )

    }

</script>
<div th:replace="common/frame :: frame"></div>
<br>
<div class="container-fluid">
    <div class="row">
<div class="col-md-12 col-xl-4">

    <div class="card">
        <h1></h1>
        <div class="card-body">
            <h4 class="mt-0">选择需要测试的题库</h4>
            <p class="text-muted">点击下方按钮进行更换</p>
        </div>
        <div class="card-body">
            <div class="button-items">
                <button type="button" class="btn btn-primary waves-effect w-100 waves-light" id="alertify-confirm5" >错词本</button>

                <button type="button" class="btn btn-secondary w-100 waves-effect" id="alertify-confirm6">从选择的词库开始</button>

                <button type="button" class="btn btn-success waves-effect w-100 waves-light" id="alertify-confirm7">从背记处开始</button>
            </div>
        </div>
    </div>
</div>
        <div class="col-md-12 col-xl-4">
    <div class="card">
        <h1></h1>
        <div class="card-body">
            <h4 class="mt-0">根据英文选择对应释义</h4>
            <h6 class="mt-0" th:name="wordInfo" th:text="${wordInfo}"></h6>

        </div>
        <h3 class="align-content-center" th:name="wordName" id="wordName" th:text="${word}"></h3>
        <div class="card-body">
            <div class="button-items">
                <button type="button" class="btn btn-outline-primary waves-effect waves-light" onclick="A()" th:text="'A.  '+${A}"><span></span></button><br>
                <button type="button" class="btn btn-outline-secondary waves-effect" onclick="B()" th:text="'B.  '+${B}"><span></span></button><br>
                <button type="button" class="btn btn-outline-success waves-effect waves-light" onclick="C()" th:text="'C.   '+${C}"><span></span></button><br>
                <button type="button" class="btn btn-outline-info waves-effect waves-light" onclick="D()" th:text="'D.  '+${D}"><span></span></button><br>
            </div>
        </div>
    </div>
</div>
        <div class="col-md-12 col-xl-4">

            <div class="card">
                <div class="card-body">
                    <h4 class="card-title font-16 mt-0">上一题答案</h4>
                    <h4 class="mt-0" th:name="isRight" th:text="${session.isRight}"></h4>
                </div>
                <div class="card-body">
                    <h4 class="mt-0" th:name="preWord" th:text="${preWord}"></h4>
                    <h6 class="mt-0" th:name="preWordMeaning" th:text="${preWordMeaning}"></h6>
                </div>
            </div>
        </div>
    </div>
</div>
<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/js/jquery.slimscroll.js}"></script>
<script th:src="@{/js/waves.min.js}"></script>
<script th:src="@{/js/apexcharts.min.js}"></script>
<script th:src="@{/js/bootstrap-datepicker.min.js}"></script>
<script th:src="@{/js/alertify.js}"></script>
<script th:src="@{/js/alertify-init.js}"></script>
<script th:src="@{/js/app.js}"></script>
<script th:src="@{/js/apexcharts.min.js}"></script>
</body>
<footer th:replace="common/foot :: foot(~{::link},~{})">

</footer>
</html>
