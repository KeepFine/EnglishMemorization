<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
    <title>大魔王英语词汇学习网</title>
    <meta content="Responsive admin theme build on top of Bootstrap 4" name="description">


    <head th:replace="common/head :: head(~{::link},~{})">
</head>

<body>
    <div class="accountbg"></div>

    <!-- Begin page -->
    <div class="home-btn d-none d-sm-block">
        <a th:href="@{/toAbout}" class="text-white"><i class="mdi mdi-home h1"></i></a>
    </div>

    <div class="wrapper-page">

        <div class="container">
            <div class="row row justify-content-center">
                <div class="col-lg-5">
                    <div class="card card-pages mt-4">
                        <div class="card-body">
                            <div class="text-center mt-0 mb-3">
                                <a href="index.html" class="logo logo-admin">
                                    <img th:src="@{/picture/MyLOGO.png}" class="mt-3" alt="" height="40"></a>
                                <p class="text-muted mx-auto mb-4 mt-4">请回答你的密保问题</p>
                            </div>

                            <form class="form-horizontal mt-4" action="index.html">

                                <div class="col-12">
                                    <div class="alert alert-danger alert-dismissible">
                                        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
                                        密保问题在个人中心处设置，别忘记哦
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="col-12">
                                        <label for="email"><span></span></label>
                                        <input class="form-control" type="text" required="" id="email" placeholder="答案">
                                    </div>
                                </div>

                                <div class="form-group text-center mt-3">
                                    <div class="col-12">
                                        <button class="btn btn-primary btn-block waves-effect waves-light" type="submit">确定</button>
                                    </div>
                                </div>

                                <div class="row mt-4">
                                    <div class="col-12 text-center">
                                        <p class="text-muted mb-2">返回 <a th:href="@{/toLogin}" class="ml-1"><b>登录</b></a></p>
                                    </div>
                                    <!-- end col -->
                                </div>

                            </form>

                        </div>

                    </div>

                </div>
            </div>
            <!-- end row -->
        </div>
    </div>

    <!-- jQuery  -->
    <script th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/js/jquery.slimscroll.js}"></script>
    <script th:src="@{/js/waves.min.js}"></script>
    <script th:src="@{/js/apexcharts.min.js}"></script>
    <script th:src="@{/js/bootstrap-datepicker.min.js}"></script>

    <!-- App js -->
    <script th:src="@{/js/app.js}"></script>

</body>
<footer th:replace="common/foot :: foot(~{::link},~{})">

</footer>
</html>
