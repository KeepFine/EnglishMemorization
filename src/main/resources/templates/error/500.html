<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
    <title>大魔王英语词汇学习网</title>
    <meta content="Responsive admin theme build on top of Bootstrap 4" name="description">

    <link th:href="@{/css/bootstrap-datepicker.min.css}" rel="stylesheet">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" type="text/css">
    <link th:href="@{/css/metismenu.min.css}" rel="stylesheet" type="text/css">
    <link th:href="@{/css/icons.css}" rel="stylesheet" type="text/css">
    <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css">

</head>

<body>
    <div class="error-bg"></div>

    <!-- Begin page -->
    <div class="home-btn d-none d-sm-block">
        <a th:href="@{/toHome}" class="text-white"><i class="mdi mdi-home h1"></i></a>
    </div>

    <div class="wrapper-page">

        <div class="container">
            <div class="row align-items-center justify-content-center">
                <div class="col-lg-5">
                    <div class="card card-pages shadow-none mt-4">

                        <div class="text-center p-3">

                            <div class="img">
                                <img th:src="@{picture/error.png}" class="img-fluid" alt="">
                            </div>

                            <h1 class="error-page mt-5"><span>500!</span></h1>
                            <h4 class="mb-4 mt-5">页面跑丢了！</h4>
                            <p class="mb-4 w-75 mx-auto">点击返回或再次尝试</p>
                            <a class="btn btn-primary mb-4 waves-effect waves-light" th:href="@{/toHome}"><i class="mdi mdi-home"></i>回到主页</a>
                        </div>

                    </div>

                </div>
            </div>
            <!-- end row -->
        </div>
    </div>

    <!-- jQuery  -->
    <script th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/js/jquery.slimscroll.js}"></script>
    <script th:src="@{/js/waves.min.js}"></script>
    <script th:src="@{/js/apexcharts.min.js}"></script>
    <script th:src="@{/js/bootstrap-datepicker.min.js}"></script>
    <script th:src="@{/js/app.js}"></script>

</body>

</html>
